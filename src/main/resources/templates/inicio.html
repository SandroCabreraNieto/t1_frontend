<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RUEDITAS_T1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title text-center">RUEDITAS</h5>

            <div class="alert alert-danger" role="alert" th:if="${busquedaModel.codigo() != '00'}">
                <p th:text="${busquedaModel.mensaje}"></p>
            </div>

            <form th:action="@{/validacion/busqueda}" method="post">
                <div class="mb-3">
                    <label for="placa" class="form-label">Placa:</label>
                    <input type="text" id="placa" name="placa" class="form-control" maxlength="7" required>

                </div>
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
