<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/principal.css}">
</head>
<body>
<div class="container">

    <div class="mt-5 mb-4">
        <h1>Home</h1>
    </div>

    <div class="alert alert-success" role="alert" th:if="${loginModel.codigo() == '00'}">
        Bienvenido <span th:text="${loginModel.Modelo()}"></span>
    </div>

    <div class="mb-3">
        <div class="list-group list-group-horizontal">

                    <span th:text="${loginModel.Modelo()}"></span>
                    <span th:text="${loginModel.NroAsientos()}"></span>
                    <span th:text="${loginModel.Precio()}"></span>
                    <span th:text="${loginModel.Color()}"></span>


    </div>

</div>

</body>
</html>
